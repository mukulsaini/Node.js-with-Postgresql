<html ng-app="node">
 <head>
    <title> title</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet' media='screen' >
</head>
<body ng-controller= "mainController">

  <h1 id="name">  </h1>
  <p id="orderId"></p>
  <p id="amount"></p>
  <button class="btn btn-primary btn-lg " type='submit' ng-click='order()'> Order!</button>
  
  <script src='http://code.jquery.com/jquery-1.11.2.min.js' type='text/javascript'></script>
  <script src='http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js' type='text/javascript'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
  <script src='javascripts/app.js'></script>

  <script type="text/javascript">

    $.urlParam = function(name){
    	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    	return results[1] || 0;
    }

    document.getElementById("name").innerHTML =  decodeURIComponent($.urlParam('name'))+ " : Your Order"; 
    document.getElementById("orderId").innerHTML = "Order ID : "+decodeURIComponent($.urlParam('orderId'));
    document.getElementById("amount").innerHTML = "Order Amount : "+decodeURIComponent($.urlParam('orderAmount'));

    </script>
</body>
</html>
